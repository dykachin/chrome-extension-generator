<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lesson Steps Manager</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .lesson-form, .steps-form {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .lesson-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .steps-list {
            margin-left: 20px;
        }
        .step-item {
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-form">
            <h2>Создать новый урок</h2>
            <input type="text" id="lessonTitle" placeholder="Название урока">
            <input type="text" id="lessonTheme" placeholder="Тема урока">
            <button id="createLesson">Создать урок</button>
        </div>

        <div id="lessonsList">
            <h2>Мои уроки</h2>
            <!-- Здесь будут отображаться уроки -->
        </div>

        <div class="steps-form" id="stepsForm" style="display: none;">
            <h3>Добавить шаг к уроку: <span id="currentLessonTitle"></span></h3>
            <textarea id="stepDescription" placeholder="Описание шага" rows="3"></textarea>
            <button id="addStep">Добавить шаг</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
